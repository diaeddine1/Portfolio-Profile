<div id="hobbies" class="grid grid-cols-1 place-items-center gap-0">
  <div class=".titillium-web-light text-2xl my-10">Reading Light Novels And Manhuas</div>
    <p-carousel
      [value]="hobby"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
      class="w-11/12 py-10"

    >
      <ng-template let-hobby pTemplate="item" class="bg-red-700">
        
        <div class="h-full w-5/6">
          
          <div class="h-full flex justify-center">
              
              <img
                [src]="hobby.image"
                [alt]="hobby.name"
                class="w-5/6"
              />

              
              <!-- <span class="h-96">{{group.name}}</span> -->
          </div>
         

        </div>
        
      </ng-template>
    </p-carousel>
    
  </div>

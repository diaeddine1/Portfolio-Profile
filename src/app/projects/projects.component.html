<h1 class="bg-[#1f1f1f] text-6DAAF2 text-center text-4xl">{{ selectedProject.bigTitle}}</h1>

<div class="grid grid-cols-2 min-h-fit h-eightyfire place-items-center bg-[#1f1f1f]">
  <div class="col-span-1">
    <div *ngFor="let project of project; let i = index" class="project-item">
      <h1
        class="text-transparent text-5xl hover:text-blue-500 box-border cursor-pointer"
        id="project-name"
        (click)="selectProject(i)"
      >
        {{ project.Project }}
      </h1>
    </div>
  </div>

  <div class="relative text-white grid grid-cols-1 place-items-center laptop">
    <img class="" src="../../assets/laptop.png" />
    <div id="screen">
      <img [src]="selectedProject.Image" class="" />
    </div>
    
    <h1 class="text-2xl">{{ selectedProject.Project }}</h1>
    <span class="place-self-start">{{ selectedProject.Description }}</span>
    <span class="place-self-start font-bold">{{
      selectedProject.Technologies
    }}</span>
    <a
      [href]="selectedProject.Link"
      target="_blank"
      class="place-self-start font-bold"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-10 w-10 mx-2"
        aria-hidden="true"
      >
        <path
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </a>
  </div>
</div>

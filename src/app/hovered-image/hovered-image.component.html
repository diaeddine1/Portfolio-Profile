

<div class="relative w-60 h-60 group">
  <!-- Main image -->
  <img 
    class="absolute inset-0 w-full h-full object-cover rounded-full transition-opacity duration-300 ease-in-out origin-left"
    [src]="defaultImage" 
    alt="Selfie"
    [class.opacity-0]="isHovered" 
    [class.opacity-100]="!isHovered" 
  />

  <!-- Hover image -->
  <img 
    class="absolute inset-0 w-full h-full object-cover rounded-full transition-opacity duration-300 ease-in-out origin-left"
    [src]="hoverImage" 
    alt="Avatar"
    [class.opacity-100]="isHovered" 
    [class.opacity-0]="!isHovered" 
    (mouseover)="isHovered = true"
    (mouseout)="isHovered = false"
  />
</div>
